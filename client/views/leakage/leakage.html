<!-- ___ leakage templates _____________________________________________________________________________________ -->
<!-- {{{ >leakage                                                                - display the leakage template  -->

<template name="leakage">
  <div id="leakage">

    {{> leakageFilters}}

    <div id="leakage-datatable" class="col-md-9"><!-- table of data -->

      <h3 class="text-center"><i class="fa fa-arrows-alt"></i>&nbsp;Leakage&nbsp;by&nbsp;Month</h3>
      <h4 class="text-center">Starting&nbsp;{{ minDate }}</h4>

      <table class="table table-striped table-bordered" width="100%">

        <tr class="ldtHead">
          <th class="text-center" width="33%"> Month               </th>
          <th class="text-center" width="33%"> In <br> Network     </th>
          <th class="text-center" width="33%"> Out of <br> Network </th>
        </tr>

        <tbody>

          {{#each leakageSummaryByMonth}}
          <tr class="text-right"> 

            <td class="text-right"> {{ date         }} </td>
            <td class="text-right"> {{ inNetwork    }} </td>
            <td class="text-right"> {{ outOfNetwork }} </td>

          </tr>
          {{/each}}

        </tbody>

        <tr class="ldtTotal large">
          <th class="text-right" width="33%"> <b>Total ({{ leakageSummaryRecordsCount }}) </th>
          <th class="text-right" width="33%">           {{ leakageSummaryTotalIn      }}  </th>
          <th class="text-right" width="33%">           {{ leakageSummaryTotalOut     }}  </th>
        </tr>

      </table>

    </div>

  </div>
</template>

<!-- }}} -->
