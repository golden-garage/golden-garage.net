<!-- client/views/notes.html
===  
===  The Meteor template for listing notes.
===
===  Requires:
===
===    {{notes}}  - the notes
===
===    {{> note}} - a template for displaying each note in the list
===
===
===  last-modified: <2014-01-23 12:01:11 golden@golden-garage.net>
-->
<template name="notes">
  <div class="notes">
    {{#each notes}}
      {{> note}}
    {{/each}}
  </div>
</template>
